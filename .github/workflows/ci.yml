name: CI - Go Tests & Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: ordersdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ”¹ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”¹ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: ðŸ”¹ Install Dependencies
        run: go mod tidy

      - name: ðŸ”¹ Run Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: admin
          DB_NAME: ordersdb
        run: go test ./... -v
